<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kontaktní dotazník</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, Arial, sans-serif;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      margin: 5vh auto;
      padding: 24px;
      border-radius: 16px;
      background: #111;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 24px 0;
      text-align: left;
    }

    label {
      display: block;
      font-size: 13px;
      opacity: 0.8;
      margin-top: 16px;
      margin-bottom: 6px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #7c3aed;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.6;
    }

    .thanks {
      display: none;
      padding: 30px 10px;
    }
  </style>
</head>
