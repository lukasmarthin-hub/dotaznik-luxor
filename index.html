<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Kontaktní dotazník</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  font-family: system-ui, Arial;
  color: #fff;
}
  .card {
    width: 100%;
    max-width: 420px;
    background: #111;
    padding: 28px;
    border-radius: 16px;
  }
  label { font-size: 13px; opacity: .7; display:block; margin-top:16px; }
  input {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #000;
    color: #fff;
  }
  button {
    margin-top: 24px;
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #7c3aed;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }
  .msg {
    margin-top: 16px;
    text-align: center;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Kontaktní dotazník</h2>

  <form id="f">
    <label>Jméno</label>
    <input name="jmeno" required>

    <label>Telefon</label>
    <input name="telefon" required>

    <label>Email</label>
    <input name="email" type="email" required>

    <label>PIN (4 číslice)</label>
    <input name="pin" type="password" pattern="[0-9]{4}" required>

    <button type="submit">Odeslat</button>
  </form>

  <div class="msg" id="msg"></div>
</div>

<script>
const ACTION_URL = "https://script.google.com/macros/s/AKfycbyzEgDBdArVJyVXuD8oW9SSU5TzzshKXBRhLo5cqrxoYhbSUOvB1ATouyXeBoRm3Fc89A/exec";

document.getElementById("f").addEventListener("submit", async e => {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const r = await fetch(ACTION_URL, {
    method: "POST",
    body: data
  });

  if (r.ok) {
    document.getElementById("msg").innerText = "✔ Údaje byly uloženy";
    form.reset();
  } else {
    document.getElementById("msg").innerText = "❌ Chyba při odeslání";
  }
});
</script>

</body>
</html>
