<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kontaktní dotazník</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, Arial, sans-serif;
      color: #fff;
    }

    input,
    button {
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 380px;
      margin: 4vh auto 0 auto;
      padding: 20px;
      border-radius: 14px;
      background: #111;
    }

    /* LOGO */
    .logo {
      display: block;
      max-width: 180px;
      margin: 0 auto 16px auto;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 12px;
      opacity: 0.75;
      margin-top: 14px;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      font-size: 14px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: none;
      background: #7c3aed;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #6d28d9;
    }

    .note {
      margin-top: 14px;
      font-size: 11px;
      line-height: 1.4;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- LOGO -->
    <img
  src="https://raw.githubusercontent.com/lukasmarthin-hub/doraznik-luxor/main/logo.jpg.jpg"
  alt="Luxor Club"
  class="logo"
>

    <h2>Kontaktní dotazník</h2>

    <form
  method="POST"
  action="https://script.google.com/macros/s/AKfycbyzEgDBdArVJyVXuD8oW9SSU5TzzshKXBRhLo5cqrxoYhbSUOvB1ATouyXeBoRm3Fc89A/exec"
  onsubmit="
    const b = this.querySelector('button');
    b.disabled = true;
    b.innerText = 'Odesílám…';
  "
>

      <label>Jméno</label>
      <input name="jmeno" required>

      <label>Telefon</label>
      <input name="telefon" required>

      <label>Email</label>
      <input name="email" type="email" required>

      <label>PIN (4 číslice)</label>
      <input name="pin" type="password" pattern="[0-9]{4}" required>

      <button type="submit">Odeslat</button>
    </form>

    <div class="note">
      Vaše údaje jsou chráněny a slouží pouze pro interní účely.<br>
      Ostatní účastníci k nim nemají přístup.<br>
      Děkujeme Luxor
    </div>

  </div>

</body>
</html>
